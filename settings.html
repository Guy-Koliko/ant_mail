        <h1 class="h2">Settings</h1>
       
      </div>

      <div class="col-md-3">
        <button class="btn-primary btn-block btn-lg" data-toggle="modal" data-target="#inquiryModal">Add Address</button>
      </div>

<!-- Inquiry Modal -->
<div class="modal fade" id="inquiryModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inquiryModalLabel">Add Address</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="firstname" class="col-form-label">First Name:</label>
            <input type="text" name="firstname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-form-label">Last Name:</label>
            <input type="text" name="lastname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone:</label>
            <input type="text" name="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="company" class="col-form-label">Company Name:</label>
            <input type="text" name="company" class="form-control" required>
          </div>
          <hr>
          <input type="submit" value="Send" class="btn btn-block btn-secondary">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="col-md-3">
  <button class="btn-primary btn-block btn-lg" data-toggle="modal" data-target="#messageModal">Add Message</button>
</div>

<!-- Inquiry Modal -->
<div class="modal fade" id="messageModal" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="inquiryModalLabel">Add Message</h5>
  <button type="button" class="close" data-dismiss="modal">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="message" class="col-form-label">Message:</label>
      <textarea name="message" class="form-control"></textarea>
    </div>
    <hr>
    <input type="submit" value="Send" class="btn btn-block btn-secondary">
  </form>
</div>
</div>
